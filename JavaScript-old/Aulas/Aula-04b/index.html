<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>

    <script>

        // onclick serve para quando o usuario for clicar
        // onmouseover serve para dar entrada no elemento
        // onmouseout para a saida do mouse do bloco

        // utilizando addEventListener poder√° ser feito os comandos pelo proprio JS

        var a = window.document.getElementById('area')
        addEventListener("click", clicar)
        addEventListener("mouseover", entrou)
        addEventListener("mouseout", sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrou() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
