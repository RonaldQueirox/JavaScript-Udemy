<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
  </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`) // serve para escrever na tela
        // lenght serve para contar quantas caracteres existem na string
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        // toUpperCase serve para deixar os caracteres em maiúsculas semelhante ao python
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        // toLowerCase deixa todas as caracteres em minúsculas
    </script>
</body>
</html>
